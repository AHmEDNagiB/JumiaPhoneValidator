<div class="main-content">
  <div class="col-md-12">
    <div class="card">
      <div class="content">
        <form>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label>State</label>
                <select
                  (change)="selectType($event.target.value)"
                  class="custom-select form-control"
                  id="types"
                >
                  <option value="All" selected>All</option>
                  <option value="true">Valid</option>
                  <option value="false">Not Valid</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>Country</label>
                <select
                  (change)="selectCountry($event.target.value)"
                  class="custom-select form-control"
                  id="Country">
                  <option value="0" selected>All</option>
                  <option *ngFor="let country  of countriesMockUp" value="{{ country.name }}">
                    {{ country.name }}
                  </option>
                </select>
              </div>
            </div>
         
            <div class="col-sm-3">
              <div class="form-group">
                <BR />
                <button
                  (click)="filterByType()"
                  class="btn btn-info btn-fill pull-left"
                >
                  Search
                </button>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 *ngIf="isNoDataFound == false" class="title">
              Available Branches
            </h4>
          </div>
          <div class="header">
            <h4 *ngIf="isNoDataFound == true" class="title">
              No Available Phone Numbers
            </h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table
              class="table table-hover table-striped"
              *ngIf="isNoDataFound == false"
            >
              <thead>
                <tr>
                  <th *ngFor="let cell of headerRow">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of dataRows">
                  <td>{{ row.number }}</td>
                  <td>{{ row.valid }}</td>
                  <td>{{ row.country }}</td>
                  <td>{{ (row.countryCode!="--")? +row.countryCode:row.countryCode }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
